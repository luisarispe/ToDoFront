<div class="grid grid-cols-2 bg-white h-14 w-full rounded-lg p-3">
    <div class="flex flex-row items-center">{{task | titlecase}}</div>
    <div class="flex flex-row items-center justify-end space-x-2">
        <div
            class="border-solid border-2 rounded-lg border-slate-400 p-1 flex flex-row space-x-2 items-center justify-center">
            <div>{{defeated | date: 'dd/MM/y'}}</div>
            <div>
                <mat-icon>calendar_today</mat-icon>
            </div>
        </div>
        <mat-icon color="{{color}}">{{icon}}</mat-icon>
    </div>
</div>
