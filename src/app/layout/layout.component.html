<!--HEADER--->
<div class="bg-white flex flex-wrap justify-between items-center text-2xl font-mono px-5 py-3 mb-3">
    <div class="flex flex-wrap justify-between w-full md:w-auto">
        <div class="ml-4">Task</div>
        <div class="md:hidden cursor-pointer" (click)="openMenu()">
            <mat-icon class="customIconSize">menu</mat-icon>
        </div>
    </div>
    <div [ngClass]="open==true? 'flex animate__animated animate__slideInDown': 'hidden'"
        class="md:flex flex-grow justify-center md:justify-end md:mr-5 transition delay-150 duration-300 ease-in-out">
        <ul class=" flex flex-col md:flex-row space-x-10 text-gray-400 font-medium">
            <li class="hover:text-black cursor-pointer">
                <a routerLink="task/dashboard" routerLinkActive="text-black"
                    [routerLinkActiveOptions]="{exact:true}">Dashboard</a>
            </li>
            <li class="hover:text-black cursor-pointer">
                <a routerLink="task" routerLinkActive="text-black" [routerLinkActiveOptions]="{exact:true}">Tarea</a>
            </li>
        </ul>
    </div>
</div>
